<section id="login-reg">
    <div class="container">
        <!-- Top content -->
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign up now</h3>
                            <p>Fill in the form below to get instant access</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" class="login-form">
                            <div class="input-group form-group">
                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group form-group">
                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group form-group">
                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                                <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group form-group">
                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-phone"></i></span>
                                <input type="tel" class="form-control" placeholder="Phone No." aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group form-group">

                                <textarea rows="4" cols="70" class="form-control" placeholder="Message"></textarea>

                            </div>
                            <button type="submit" class="btn btn-primary">Sign me up!</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-6 col-sm-12">

                <div class="form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" class="login-form">
                            <div class="input-group form-group">
                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                                <input type="text" name="user" [(ngModel)]="user" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group form-group">
                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-unlock"></i></span>
                                <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                            </div>
                            <button type="submit" (click)="login()" class="btn">Sign in!</button>
                        </form>
                    </div>
                </div>

               

            </div>
        </div>
    </div>
    
</section>
